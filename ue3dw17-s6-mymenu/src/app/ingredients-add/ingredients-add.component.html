<form>
  <mat-form-field>
    <mat-label>Nom ingrédient</mat-label>
    <input #ingredientTitle matInput type="text">
  </mat-form-field>
  <button mat-raised-button type="button" color='primary' (click)='add(ingredientTitle.value);toogleMessage();'>Ajouter</button>
  <p *ngIf='showMessage'>L'ingrédient a été rajouté</p>
  <!--<button mat-raised-button color='warn'>Annuler</button>-->
</form>
